<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='index.css'>
  </head>
  <body>
    <div class='display'>
      <h1 id='fullname'><span id='firstname'>John</span> <span id='lastname'>Doe</span></h1>
      <p id='birthdate' class='toggleview'></p>
      <p id='location' class='toggleview'></p>
    </div>
    <div class='card'>
      <form method='post'>
        <h2 id='formheader'>Edit Your Information</h2>
        <div class='form-row'>
          <label>Name <span class='required'>(required)</span>:</label>
          <input id='inputfirst' type='text' placeholder='First Name' name='firstname' />
          <input id='inputlast' type='text' placeholder='Last Name' name='lastname' />
        </div>
        <div class='form-row'>
          <label>Date of Birth:</label>
          <input id='inputdob' type='date' name='birthdate' />
        </div>
        <div class='form-row'>
          <label>Where are you from?</label>
          <input id='inputloc' type='text' placeholder='Hometown, Country, Etc.' name='locale' />
        </div>
        <div class='form-row'>
          <label>Favorite Color:</label>
          <input type='text' placeholder='Color' name='favcolor' />
        </div>
        <div class='form-row'>
          <label>Favorite Song:</label>
          <input type='text' placeholder='Song' name='favsong' />
        </div>
        <div class='form-row'>
          <label>Favorite Animal:</label>
          <input type='text' placeholder='Animal' name='favanimal' />
        </div>
        <div class='form-row centered'>
          <input class='button' type='submit' value='Submit New Info'>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous">
    </script>
    <script src='index.js'>
    </script>
  </body>
</html>
